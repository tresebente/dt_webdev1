<!DOCTYPE html>
<html>
  <head>
    <title>Netflix manage account mockup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="welcome-text">
      <div class="col-12">
        Who's watching?
      </div>
    </div>
    <div id="account-buttons">
      <div class="col-1"></div>
      <div class="col-2">
        <a href="#">
          <ul>
            <li>
              <img src="src/img/bluebox.png" />
            </li>
            <li>
              User 1
            </li>
          </ul>
        </a>
      </div>
      <div class="col-2">
        <a href="#">
          <ul>
            <li>
              <img src="src/img/yelloworangebox.png" />
            </li>
            <li>
              User 2
            </li>
          </ul>
        </a>
      </div>
      <div class="col-2">
        <a href="#">
          <ul>
            <li>
              <img src="src/img/redbox.png" />
            </li>
            <li>
              User 3
            </li>
          </ul>
        </a>
      </div>
      <div class="col-2">
        <a href="#">
          <ul>
            <li>
              <img src="src/img/kidsbox.png" />
            </li>
            <li>
              User 4
            </li>
          </ul>
        </a>
      </div>
      <div class="col-2">
        <a href="#">
          <ul>
            <li>
              <img src="src/img/plus-circle.png" />
            </li>
            <li>
              Add Profile
            </li>
          </ul>
        </a>
      </div>
      <div class="col-1"></div>
    </div>
    <div id="manage-profiles">
      <div class="col-5"></div>
      <div class="col-2">
        <form>
          <button>Manage Profiles</button>
        </form>
      </div>
      <div class="col-5"></div>
    </div>
  </body>
</html>
