<!DOCTYPE html>
<html>
  <head>
    <title>Design your own navbar</title>
    <link rel="stylesheet" type="text/css" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Barcode+39+Text&family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <ul class="nav">
      <li class="brand">
        Gian
      </li>
      <li>
        <a href="#">Home</a>
      </li>
      <li class="navDrop1">
        <a href="#">About</a>
        <div class="navDrop1Content">
          <a href="#">Education</a>
          <a href="#">Work Experience</a>
          <a href="#">Achievements</a>
        </div>
      </li>
      <li>
        <a href="#">Contact</a>
      </li>
      <li class="navDrop2">
        <a href="#">Services</a>
        <div class="navDrop2Content">
          <a href="#">Software Development</a>
          <a href="#">Mobile Development</a>
          <a href="#">Consulting</a>
          <a href="#">Teaching</a>
        </div>
      </li>
      <li>
        <a href="#">Blog</a>
      </li>
      <li class="navSearch">
        <form>
          <input
            type="text"
            placeholder="Search"
          />
          <input
            type="submit"
            value="Search"
          />
        </form>
        </div>
      </li>
    </ul>
  </body>
</html>
