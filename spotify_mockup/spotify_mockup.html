<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="src/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Spotify mockup</title>
  </head>
  <body>
    <div id="sideNavbar">
      <div id="logo">
      </div>
      <ul id="links">
        <li>
          <a 
            href="#"
            class="active"
          >   
            <span class="material-symbols-outlined links-icon">
              home
            </span>
            Home
          </a>
        </li>
        <li>
          <a href="#">
            <span class="material-symbols-outlined links-icon">
              search
            </span>
            Search
          </a>
        </li>
        <li>
          <a href="#">
            <span class="material-symbols-outlined links-icon">
              list_alt
            </span>
            Your Library
          </a>
        </li>
        <li>
          <a href="#">
            <span class="material-symbols-outlined links-icon">
              library_add
            </span>
            Create Playlist
          </a>
        </li>
        <li>
          <a href="#">
            <span class="material-symbols-outlined links-icon">
              favorite
            </span>
            Liked Songs
          </a>
        </li> 
      </ul>
    </div>
    <div id="content">
      <div id="topBar">
        <button id="backButton">
          <span class="material-symbols-outlined">
            chevron_left
          </span>
        </button>
        
        <div id="authButtons">
          <button>
            Sign Up
          </button>
          <button>
            Log In
          </button>
        </div>
      </div>
      <div id="mainContent">
      </div>
