<!DOCTYPE html>
<html>
  <head>
    <title>Tables and Forms</title>
  </head>
  <body>
    <!--The nav tag and Links-->
    <nav>
      <a href="day3trialcode.html">Day 3 code</a>
    </nav>
    <!--TABLES-->
    <div class="NutriFacts">
      <h3>Nutrition Facts</h3>
      <table border="1">
        <thead>
          <tr>
            <th colspan="3">Amount per serving</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Sodium</td>
            <td>25mg</td>
            <td>40%</td>
          </tr>
          <tr>
            <td>Total Fat</td>
            <td>100mg</td>
            <td>40%</td>
          </tr>
          <tr>
            <td>Total Carbs</td>
            <td>80mg</td>
            <td>20%</td>
          </tr>
          <tr>
            <td>Protein</td>
            <td>60mg</td>
            <td>20%</td>
          </tr>
        </tbody>
      </table>
    </div>
    <hr />
    <table border="1">
      <thead>
        <th colspan="2">NAME</th>
        <th>AGE</th>
        <th>ADDRESS</th>
      </thead>
      <tbody>
        <tr>
          <td>Angela</td>
          <td>Ordonez</td>
           <td>2</td>
          <td>Pasig City</td>
        </tr>
        <tr>
          <td>Camille</td>
          <td>Tenorio</td>
          <td>1</td>
          <td>Taguig City</td>
        </tr>
        <tr>
          <td>Juan</td>
          <td>Caballero</td>
          <td>2</td>
          <td>Quezon City</td>
        </tr>
        <tr>
          <td>Carlos</td>
          <td>Pelimer</td>
          <td>1</td>
          <td>Pasig City</td>
        </tr>
      </tbody>
    </table>
    <hr />
    <!--FORMS: Input (Text)-->
    <form>
      <label>First name</label>
      <br />
      <input 
        type="text"
        name="firstname"
      />
      <br />
      <label>Last name</label>
      <br />
      <input
        type="text"
        name="lastname"
      />
    </form>
    <hr />
    <!--FORMS: Input (Username & Password)-->
    <form>
      <label for="username">Username</label>
      <br />
      <input
        id="username"
        type="text"
        name="username"
        placeholder="Enter username here"
      />
      <br />
      <label for="password">Password</label>
      <br />
      <input
        id="password"
        type="password"
        name="pwd"
        placeholder="Please enter at least 3 chars"
      />
      <br />
      <input
        type="submit"
        value="Submit"
      />
      <input
        type="reset"
        value="Reset"
      />
    </form>
    <hr />
    <!--FORMS: Input (Text Areas) & Buttons-->
    <form>
      <textarea>
        Feel free to write anything here
      </textarea>
      <br />
      <button>
        hatdog
      </button>
    </form>
    <hr />
    <!--FORMS: Input (Numbers, Emails, Dates) & Submit Buttons-->
    <form>
      <input
        type="number"
        name="num"
      />
      <br />
      <input
        type="email"
        name="email"
      />
      <br />
      <input
        type="date"
        name="date"
      />
      <br />
      <input
        type="submit"
        value="Submit form"
      />
    </form>
    <hr />
    <!--FORMS: Input (Checkbox, Radio Buttons), Labels, IDs-->
    <form>
      <label for="agreebox">Check this:</label>
      <input
        id="agreebox"
        type="checkbox"
        name="agree"
      />
      <br />
      <label>Select this:</label>
      <input
        type="radio"
        name="optional"
        value="Male"
      />
      <input
        type="radio"
        name="optional"
        value="Female"
      />
      <br/>
      <input
        type="submit"
        value="Submit form"
      />
    </form>
    <hr />
    <!--FORMS: Input (Dropdown Menus)-->
    <form>
      <select name="cars">
        <option value="Value">Volvo</option>
        <option value="Saab">Saab</option>
        <option value="Fiat">Fiat</option>
        <option value="Audi">Audi</option>
      </select>
    </form>
  </body>
</html>
